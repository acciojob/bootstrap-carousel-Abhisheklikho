
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class=".first-slid Activ">
        <img src="https://www.oberlo.com/media/1603969791-image-1.jpg?fit=max&fm=webp&w=1824" alt="Los Angeles" style="width:100%;">
      </div>

      <div class=".second-slide">
        <img src="https://media.tenor.com/Aa66xUzSzSEAAAAd/thor-avengers.gif"  class="d-block w-100" alt="collage" style="width:100%;">
      </div>
    
      <div class=".third-slide">
        <img src="https://photographypla.net/wp-content/uploads/2014/10/matte-tutorial-after.jpg" class="d-block w-100" alt="girl" alt="New york" style="width:85%;">
      </div>
	  <div class=".fourth-slide">
        <img src="https://www.topgear.com/sites/default/files/news-listicle/image/galag-by-oskar-bakke.jpg?w=827&h=465" class="d-block w-100" alt="girl" alt="New york" style="width:100%;">
      </div>
	  <div class=".fifth-slide">
        <img src=".https://c4.wallpaperflare.com/wallpaper/9/85/240/batman-vs-superman-background-for-pc-wallpaper-preview.jpg" class="d-block w-100" alt="girl" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
